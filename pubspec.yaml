name: boilerplate_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: 5.0.0
  bloc: 7.0.0
  flutter_bloc: 7.0.0
  equatable: 2.0.3
  intl: 0.17.0
  page_transition: 2.0.2
  get_it: 7.2.0
  cached_network_image: 3.1.0
  flutter_cache_manager: 3.1.2
  dio: 4.0.0
  shared_preferences: 2.0.7
  flutter_slider_drawer: ^2.1.1
  google_fonts: ^2.3.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  mocktail: 0.1.4
  bloc_test: 8.0.0
  flutter_launcher_icons: ^0.9.0


flutter_icons:
  image_path: "assets/icon.jpeg"
  android: true
  ios: true

flutter:
  uses-material-design: true

  fonts:
    - family: GilroyBold
      fonts:
        - asset: assets/fonts/gilroy-bold.ttf
    - family: GilroyHeavy
      fonts:
        - asset: assets/fonts/Gilroy-heavy.ttf
    - family: GilroyMedium
      fonts:
        - asset: assets/fonts/Gilroy-medium.ttf
    - family: GilroyRegular
      fonts:
        - asset: assets/fonts/Gilroy-regular.ttf
    - family: GilroySemiBold
      fonts:
        - asset: assets/fonts/Gilroy-semibold.ttf



  assets:
    - assets/
    - assets/icons/
    - assets/chars/
    - assets/movies/
    - assets/fonts/
    - .env